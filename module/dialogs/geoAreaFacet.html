<div class="dialog-frame geo">
    <div class="dialog-header">
        Draw polygons on the map, the facet will tell you if the wkt in <span class="column-name"> column</span>
        belongs to the polygons you drawn or not
    </div>
    <div class="dialog-body">
        <fieldset>
            <p id="description">
                Draw a polygon, a rectangle or a circle and the facet will let you now
                which rows belong to what you have drawn or not<br/>
                <b>IMPORTANT</b>: The projection of the coordinates is in WGS 84
            </p>
        </fieldset>
        <div id="map"></div>
    </div>
    <div class="dialog-footer">
        <button bind="cancel" class="button">Cancel</button>
        <button bind="ok" class="button">Ok</button>
    </div>
</div>
