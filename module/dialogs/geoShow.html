<div class="dialog-frame geo">
    <div class="dialog-header">
        Show wkt objects on the map <span class="column-name"> column</span>
    </div>
    <div class="dialog-body">
        <fieldset>
            <p id="description">
                Here you can visualize all the wkt objects contained in all
                rows of your project in this column.<br/>
                <b>IMPORTANT</b>: The projection of the coordinates must be in WGS 84, if not transform it with
                <b>Convert projection</b>
            </p>
        </fieldset>
        <div id="map"></div>
    </div>
    <div class="dialog-footer">
        <button bind="cancel" class="button">Cancel</button>
    </div>
</div>
