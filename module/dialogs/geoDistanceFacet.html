<div class="dialog-frame geo">
    <div class="dialog-header">
        Choose a point on the map, based on <span class="column-name"> column</span> you'll see
        the distance from that point
    </div>
    <div class="dialog-body">
        <fieldset>
            <p id="description">
                Choose a point on the map and click<br/>
                <b>IMPORTANT</b>: The projection of the coordinates is in WGS 84
            </p>
            <label> latitude: </label> <input id="latChosen"><button class="button" onclick="locateUser()" ><img class="image location" src="http://www.en.mspy.eu/images/icon_4.gif" alt="current location" /></button><br>
            <label> longitude: </label> <input id="lonChosen">
        </fieldset>
        <div id="map"></div>
    </div>
    <div class="dialog-footer">
        <button bind="cancel" class="button">Cancel</button>
        <button bind="ok" class="button">Ok</button>
    </div>
</div>
